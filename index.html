<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>Click the buttons to change the color of the character to red or blue.</p>

<button onclick="document.getElementById('myImage').src='https://www.citypng.com/public/uploads/preview/-41601313914ox6c3d6e4n.png'">Change to red</button>

<img id="myImage" src="https://www.citypng.com/public/uploads/preview/-41601313914ox6c3d6e4n.png" style="width:130px">

<button onclick="document.getElementById('myImage').src='https://www.citypng.com/public/uploads/preview/-41601316264zmyndxmi21.png'">Change to blue</button>

</body>
</html>
